<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楊修之死 - AI文言故事漫畫創作</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           基本設定 (維持 Cyberpunk 深色系)
           ========================================= */
        :root {
            --bg-dark: #101010;
            --neon-cyan: #00f3ff;
            --text-main: #e0f7fa;
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            /* 輕微的電視掃描線背景 */
            background-image: repeating-linear-gradient(
                0deg, transparent, transparent 1px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 3px
            );
        }

        header {
            padding: 30px; text-align: center; border-bottom: 1px solid #333;
            background: #000;
        }
        h1 {
            font-family: 'Orbitron'; font-size: 2.5rem; color: #fff; margin: 0; letter-spacing: 3px;
        }

        /* 書架 Grid */
        .grid-container {
            max-width: 1600px; margin: 0 auto; padding: 30px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }
        .book-card {
            background: #1a1a1a; border: 1px solid #333; padding: 10px;
            cursor: pointer; transition: 0.2s;
        }
        .book-card:hover { transform: translateY(-5px); border-color: var(--neon-cyan); }
        .cover-wrapper { width: 100%; aspect-ratio: 3/4; overflow: hidden; margin-bottom: 8px; }
        .book-img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(80%); transition: 0.3s; }
        .book-card:hover .book-img { filter: grayscale(0%); }
        .book-title { font-size: 0.9rem; color: #fff; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .book-meta { font-size: 0.75rem; color: var(--neon-cyan); margin-top: 2px; display: flex; justify-content: space-between; }

        /* =========================================
           CRT TV 閱讀器 (核心 CSS)
           ========================================= */
        .reader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .reader-overlay.active { opacity: 1; pointer-events: auto; }

        .reader-stage {
            position: relative; width: 100%; height: 85vh;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; /* 防止動畫超出邊界 */
        }

        /* 圖片容器：這裡負責執行開關機動畫 */
        .tv-screen {
            position: relative;
            max-width: 95%; max-height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: #000;
            transform-origin: center center; /* 從中心縮放 */
        }

        .reader-img {
            max-width: 100%; max-height: 85vh;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            display: block;
        }

        /* --- CRT Animation Keyframes --- */
        
        /* 關機動畫：壓扁 -> 變光點 -> 消失 */
        @keyframes turn-off {
            0% { transform: scale(1, 1); filter: brightness(1); opacity: 1; }
            40% { transform: scale(1, 0.002); filter: brightness(3); opacity: 1; } /* 垂直壓扁成線，亮度暴增 */
            70% { transform: scale(0.002, 0.002); filter: brightness(10); opacity: 1; } /* 水平壓扁成點 */
            100% { transform: scale(0, 0); filter: brightness(0); opacity: 0; }
        }

        /* 開機動畫：光點 -> 拉成線 -> 展開 */
        @keyframes turn-on {
            0% { transform: scale(0.002, 0); filter: brightness(10); opacity: 0; }
            30% { transform: scale(0.002, 0.002); filter: brightness(10); opacity: 1; } /* 出現光點 */
            60% { transform: scale(1, 0.002); filter: brightness(3); opacity: 1; } /* 拉成橫線 */
            100% { transform: scale(1, 1); filter: brightness(1); opacity: 1; }
        }

        /* 應用動畫的 Classes */
        .anim-off {
            animation: turn-off 0.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        .anim-on {
            animation: turn-on 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        /* UI Controls */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 50px; height: 80px;
            background: rgba(255, 255, 255, 0.1); border: 1px solid #555;
            color: #fff; font-size: 1.5rem; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100; transition: 0.2s;
        }
        .nav-btn:hover { background: #fff; color: #000; }
        .prev-btn { left: 20px; } .next-btn { right: 20px; }

        .close-btn {
            position: absolute; top: 20px; right: 20px;
            color: #fff; border: 1px solid #fff; padding: 5px 15px; cursor: pointer;
            font-family: 'Orbitron'; font-size: 0.9rem; transition: 0.3s;
        }
        .close-btn:hover { background: #fff; color: #000; }

        .page-counter {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            font-family: 'Orbitron'; color: #666; font-size: 1rem;
        }

    </style>
</head>
<body>

<header>
    <h1>楊修之死 - AI文言故事漫畫創作</h1>
</header>

<div class="grid-container" id="bookGrid"></div>

<div class="reader-overlay" id="readerOverlay">
    <div class="close-btn" onclick="closeBook()">POWER OFF</div>
    
    <div class="reader-stage">
        <div class="nav-btn prev-btn" onclick="changePage(-1)">❮</div>
        
        <div class="tv-screen" id="tvScreen">
            <img src="" class="reader-img" id="readerImg">
        </div>
        
        <div class="nav-btn next-btn" onclick="changePage(1)">❯</div>
    </div>

    <div class="page-counter" id="pageCounter">00 / 00</div>
</div>

<script>
    // ==========================================
    // 1. 設定區域
    // ==========================================
    const rootFolder = '2B'; 
    const bookData = [
        { folder: '2B第1組', title: '2B第1組', count: 13 },
        { folder: '2B第2組', title: '2B第2組', count: 12 },
        { folder: 'gp3', title: 'EPISODE 03', count: 8 },
        // ...
    ];

    // ==========================================
    // 2. 系統邏輯
    // ==========================================
    const grid = document.getElementById('bookGrid');

    bookData.forEach((item, idx) => {
        const coverPath = `${rootFolder}/${item.folder}/b.png`;
        const pages = [];
        for (let i = 1; i <= item.count; i++) pages.push(`${rootFolder}/${item.folder}/${i}.png`);
        
        const idStr = (idx + 1).toString().padStart(3, '0');
        const card = document.createElement('div');
        card.className = 'book-card';
        card.onclick = () => openBook(pages);
        card.innerHTML = `
            <div class="cover-wrapper"><img src="${coverPath}" class="book-img" loading="lazy" onerror="this.src='${pages[0] || ''}'"></div>
            <div style="padding:5px;">
                <h3 class="book-title">${item.title}</h3>
                <div class="book-meta"><span>ID:${idStr}</span><span>${item.count}P</span></div>
            </div>
        `;
        grid.appendChild(card);
    });

    // ==========================================
    // 3. CRT TV Reader Logic
    // ==========================================
    let currentPages = [];
    let currentIndex = 0;
    let isTransitioning = false; // 防止狂按
    
    const overlay = document.getElementById('readerOverlay');
    const readerImg = document.getElementById('readerImg');
    const tvScreen = document.getElementById('tvScreen'); // 動畫作用對象
    const pageCounter = document.getElementById('pageCounter');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');

    function openBook(pages) {
        if (!pages.length) return;
        currentPages = pages;
        currentIndex = 0;
        overlay.classList.add('active');
        
        // 第一次打開，直接執行開機動畫
        loadPage(currentIndex, true);
    }

    function closeBook() {
        // 執行關機動畫後再隱藏 Overlay
        tvScreen.classList.remove('anim-on');
        tvScreen.classList.add('anim-off');
        
        setTimeout(() => {
            overlay.classList.remove('active');
            tvScreen.classList.remove('anim-off');
            readerImg.src = '';
        }, 400); // 等待動畫結束
    }

    function changePage(dir) {
        if (isTransitioning) return; // 鎖定直到動畫結束
        
        const nextIndex = currentIndex + dir;
        if (nextIndex >= 0 && nextIndex < currentPages.length) {
            isTransitioning = true;
            
            // 1. 先「關電視」(畫面縮小消失)
            tvScreen.classList.remove('anim-on');
            tvScreen.classList.add('anim-off');

            // 2. 等待關機動畫完成 (400ms)
            setTimeout(() => {
                currentIndex = nextIndex;
                const tempImg = new Image();
                tempImg.src = currentPages[index = currentIndex];
                
                tempImg.onload = () => {
                    readerImg.src = tempImg.src;
                    updateUI();

                    // 3. 換好圖後，「開電視」(畫面展開)
                    tvScreen.classList.remove('anim-off');
                    tvScreen.classList.add('anim-on');

                    // 4. 動畫結束後解鎖
                    setTimeout(() => {
                        isTransitioning = false;
                    }, 500); // 開機動畫時間
                };
            }, 400); // 關機動畫時間
        }
    }

    // 只負責第一次載入，不需要關機步驟
    function loadPage(index) {
        currentIndex = index;
        readerImg.src = currentPages[index];
        updateUI();
        
        tvScreen.classList.remove('anim-off');
        tvScreen.classList.add('anim-on');
    }

    function updateUI() {
        pageCounter.innerText = `${(currentIndex + 1).toString().padStart(2, '0')} / ${currentPages.length.toString().padStart(2, '0')}`;
        prevBtn.style.visibility = currentIndex === 0 ? 'hidden' : 'visible';
        nextBtn.style.visibility = currentIndex === currentPages.length - 1 ? 'hidden' : 'visible';
    }

    document.addEventListener('keydown', (e) => {
        if (!overlay.classList.contains('active')) return;
        if (e.key === 'ArrowLeft') changePage(-1);
        if (e.key === 'ArrowRight') changePage(1);
        if (e.key === 'Escape') closeBook();
    });
</script>

</body>
</html>
