<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2B: SYSTEM ACCESS</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           CSS: Cyberpunk / Sci-Fi HUD 風格
           ========================================= */
        :root {
            --bg-dark: #050a10;
            --neon-cyan: #00f3ff;
            --neon-pink: #bc13fe;
            --glass-panel: rgba(0, 243, 255, 0.05);
            --border-color: rgba(0, 243, 255, 0.3);
            --text-main: #e0f7fa;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Share Tech Mono', monospace; /* 數據感字體 */
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            
            /* 科技網格背景 */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* 標題區：HUD 介面感 */
        header {
            padding: 40px 20px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            position: relative;
        }
        
        /* 掃描線動畫 */
        header::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-cyan);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .sys-status {
            font-size: 0.9rem; color: var(--neon-cyan); margin-top: 5px;
            letter-spacing: 2px; opacity: 0.8;
        }
        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* =========================================
           Grid 設定：更密集，縮小尺寸
           ========================================= */
        .grid-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
            display: grid;
            /* 這裡控制大小：minmax(160px) 讓書本變小，每行塞更多 */
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px; 
        }

        /* =========================================
           卡片設計：資料晶片 (Data Chip) 風格
           ========================================= */
        .book-card {
            position: relative;
            background: rgba(10, 20, 30, 0.6);
            border: 1px solid var(--border-color);
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            
            /* 切角效果 (Clip-path) */
            clip-path: polygon(
                0 0, 
                100% 0, 
                100% calc(100% - 15px), 
                calc(100% - 15px) 100%, 
                0 100%
            );
        }

        /* 裝飾角落 */
        .book-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--border-color); transition: 0.3s;
        }

        .book-card:hover {
            transform: translateY(-5px);
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
        
        .book-card:hover::before { background: var(--neon-cyan); box-shadow: 0 0 10px var(--neon-cyan); }

        .cover-wrapper {
            width: 100%;
            aspect-ratio: 3/4;
            overflow: hidden;
            margin-bottom: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        
        /* 圖片覆蓋一層科技藍色濾鏡，hover 時還原 */
        .book-img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(40%) contrast(1.1);
            transition: 0.4s;
        }
        .book-card:hover .book-img { filter: grayscale(0%) contrast(1); }

        .card-info { text-align: left; padding-left: 8px; }
        
        .book-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem; font-weight: 700; color: #fff;
            margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .book-meta {
            font-size: 0.75rem; color: var(--neon-cyan); margin-top: 2px;
            display: flex; justify-content: space-between;
        }

        /* =========================================
           閱讀器：戰術介面 (Tactical View)
           ========================================= */
        .reader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 10, 16, 0.95);
            backdrop-filter: blur(10px); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
            
            /* 閱讀器背景網格 */
            background-image: radial-gradient(circle, transparent 20%, #000 120%);
        }
        .reader-overlay.active { opacity: 1; pointer-events: auto; }

        .reader-stage {
            position: relative; width: 100%; height: 85vh;
            display: flex; justify-content: center; align-items: center;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .reader-img {
            max-width: 95%; max-height: 100%;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.15);
        }

        /* 科技感按鈕 */
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 50px; height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-size: 1.5rem; display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 10; transition: 0.2s;
            clip-path: polygon(0 10%, 100% 0, 100% 90%, 0 100%); /* 多邊形按鈕 */
        }
        .nav-btn:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 15px var(--neon-cyan); }
        .prev-btn { left: 20px; } .next-btn { right: 20px; }

        .close-btn {
            position: absolute; top: 20px; right: 20px;
            font-family: 'Orbitron'; color: #ff3333; font-size: 1.2rem; cursor: pointer;
            border: 1px solid #ff3333; padding: 5px 15px;
            text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
        }
        .close-btn:hover { background: #ff3333; color: #000; box-shadow: 0 0 15px #ff3333; }

        .progress-bar-container {
            position: absolute; bottom: 0; width: 100%; height: 4px; background: #111;
        }
        .progress-bar {
            height: 100%; background: var(--neon-cyan); width: 0%;
            box-shadow: 0 0 10px var(--neon-cyan); transition: width 0.2s;
        }
        .page-data {
            position: absolute; bottom: 20px; right: 30px;
            font-family: 'Orbitron'; color: var(--neon-cyan); font-size: 1.2rem;
        }

    </style>
</head>
<body>

<header>
    <h1>2B ARCHIVE</h1>
    <div class="sys-status">SYSTEM STATUS: <span class="blink" style="color:#0f0;">ONLINE</span> // ACCESS GRANTED</div>
</header>

<div class="grid-container" id="bookGrid"></div>

<div class="reader-overlay" id="readerOverlay">
    <div class="close-btn" onclick="closeBook()">[ TERMINATE ]</div>
    
    <div class="reader-stage">
        <div class="nav-btn prev-btn" onclick="changePage(-1)">❮</div>
        <img src="" class="reader-img" id="readerImg">
        <div class="nav-btn next-btn" onclick="changePage(1)">❯</div>
    </div>

    <div class="page-data" id="pageInfo">00 / 00</div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
</div>

<script>
    // ==========================================
    // 1. 設定區域 (LOGIC 不變)
    // ==========================================
    const rootFolder = '2B'; 

    const bookData = [
        // 為了展示密集效果，我多複製了幾組，你可以改成你真實的資料
        { folder: '2B第1組', title: '2B第1組', count: 13 },
        { folder: '2B第2組', title: '2B第2組', count: 12 },
        { folder: 'gp3', title: 'PROJECT-03', count: 8 },
        { folder: 'gp1', title: 'DATA-LOG 04', count: 5 },
        { folder: 'gp2', title: 'DATA-LOG 05', count: 12 },
        { folder: 'gp3', title: 'DATA-LOG 06', count: 8 },
        { folder: 'gp1', title: 'ARCHIVE-X', count: 5 },
        { folder: 'gp2', title: 'ARCHIVE-Y', count: 12 },
    ];

    // ==========================================
    // 2. 系統邏輯
    // ==========================================
    const grid = document.getElementById('bookGrid');

    bookData.forEach((item, idx) => {
        // 產生路徑
        const coverPath = `${rootFolder}/${item.folder}/b.png`;
        const pages = [];
        for (let i = 1; i <= item.count; i++) {
            pages.push(`${rootFolder}/${item.folder}/${i}.png`);
        }
        
        // 產生像 "ID: 001" 這樣的裝飾編號
        const idStr = (idx + 1).toString().padStart(3, '0');

        const card = document.createElement('div');
        card.className = 'book-card';
        card.onclick = () => openBook(pages);
        
        // HTML 結構調整為更有科技感的排版
        card.innerHTML = `
            <div class="cover-wrapper">
                <img src="${coverPath}" class="book-img" loading="lazy" alt="${item.title}" onerror="this.src='${pages[0] || ''}'">
            </div>
            <div class="card-info">
                <h3 class="book-title">${item.title}</h3>
                <div class="book-meta">
                    <span>ID:${idStr}</span>
                    <span>SIZE:${item.count}</span>
                </div>
            </div>
        `;
        grid.appendChild(card);
    });

    // ==========================================
    // 3. 閱讀器邏輯
    // ==========================================
    let currentPages = [];
    let currentIndex = 0;
    
    const overlay = document.getElementById('readerOverlay');
    const readerImg = document.getElementById('readerImg');
    const pageInfo = document.getElementById('pageInfo');
    const progressBar = document.getElementById('progressBar');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');

    function openBook(pages) {
        if (!pages || pages.length === 0) return;
        currentPages = pages;
        currentIndex = 0;
        overlay.classList.add('active');
        loadPage(currentIndex);
    }

    function closeBook() {
        overlay.classList.remove('active');
        setTimeout(() => { readerImg.src = ''; }, 300);
    }

    function changePage(dir) {
        const nextIndex = currentIndex + dir;
        if (nextIndex >= 0 && nextIndex < currentPages.length) {
            loadPage(nextIndex);
        }
    }

    function loadPage(index) {
        currentIndex = index;
        readerImg.style.opacity = '0.5'; // 切換時微閃爍效果
        
        const tempImg = new Image();
        tempImg.src = currentPages[index];
        tempImg.onload = () => {
            readerImg.src = currentPages[index];
            readerImg.style.opacity = '1';
            updateControls();
        };
    }

    function updateControls() {
        // 格式化頁碼為 01 / 10 的樣式
        const currStr = (currentIndex + 1).toString().padStart(2, '0');
        const totalStr = currentPages.length.toString().padStart(2, '0');
        pageInfo.innerText = `${currStr} / ${totalStr}`;
        
        const percentage = ((currentIndex + 1) / currentPages.length) * 100;
        progressBar.style.width = `${percentage}%`;

        prevBtn.style.visibility = currentIndex === 0 ? 'hidden' : 'visible';
        nextBtn.style.visibility = currentIndex === currentPages.length - 1 ? 'hidden' : 'visible';
    }

    document.addEventListener('keydown', (e) => {
        if (!overlay.classList.contains('active')) return;
        if (e.key === 'ArrowLeft') changePage(-1);
        if (e.key === 'ArrowRight') changePage(1);
        if (e.key === 'Escape') closeBook();
    });
</script>

</body>
</html>
